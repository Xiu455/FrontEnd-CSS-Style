<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登入/註冊</title>

    <link rel="stylesheet" href="css/pubStyle.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="UI">
        <div id="timg"></div>
        <form class="formUI">
            <div class="login">
                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="inputbox">
                    <div class="inputbox2" style="display: block">
                        <input type="text" name="UserEM" placeholder=" ">
                        <label>電子郵件</label>
                    </div>
                    <div class="inputbox2" style="display: block">
                        <input type="text" name="UserPW" placeholder=" ">
                        <label>密碼</label>
                    </div>
                    <div class="inputbox2" style="display: none">
                        <input type="text" name="UserPW" placeholder=" ">
                        <label>密碼</label>
                    </div>
                    <div class="inputbox2" style="display: none">
                        <input type="text" name="UserPWr" placeholder=" ">
                        <label>重複密碼</label>
                    </div>
                </div>
                <div class="butbox">
                    <button id="loginbut" type="button">登入</button>
                    <div class="hrbox">
                        <div class="hr"></div>
                        <p>或者</p>
                        <div class="hr"></div>
                    </div>
                    <button id="swbut" type="button">註冊</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

<script src="js/label.js"></script>
<script src="js/TitleImg.js"></script>
<script src="js/swbut.js"></script>
